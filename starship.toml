add_newline = true
prompt_order=["rust","line_break","package","line_break","character"]

[aws]
style = "bold blue"
symbol = "🅰 "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"


[directory]
truncation_length = 8

[git_branch]
symbol = "🌱 "
truncation_length = "4"
truncation_symbol = ""


[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"


[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
disabled = false

[jobs]
symbol = "+ "
threshold = 4

[memory_usage]
show_percentage = true
show_swap = true
threshold = -1
icon = " "
style = "bold dimmed green"


